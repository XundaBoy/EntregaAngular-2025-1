<br />
<div class="container">
  <div class="row">
    <div class="col-4"></div>

    <div class="col-4">
      <div class="card">
        <div class="card-body centralizar">
          <h2>Cadastro de turma</h2>


          <form #formulario="ngForm">

            Nome da turma:<br>
          <input  required [(ngModel)]="turma.nome" type="text" class="form-control" name="nome">
            <br>
          Ano:<br>
          <input   required [(ngModel)]="turma.ano"  type="text" class="form-control" name="ano"><br>
           
          Semestre:<br>
          <input  required  [(ngModel)]="turma.semestre"  type="text" class="form-control" name="semestre">
            <br />

            Turno:<br>
            <input  required  [(ngModel)]="turma.turno"  type="text" class="form-control" name="turno">
            <button (click)="save()"  [disabled]="!formulario.valid" class="btn btn-success">Salvar</button>
          </form>

        </div>
      </div>
    </div>

    <div class="col-4"></div>
  </div>
</div>
