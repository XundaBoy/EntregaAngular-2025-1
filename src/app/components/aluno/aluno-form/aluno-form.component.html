<br />
<div class="container">
  <div class="row">
    <div class="col-4"></div>

    <div class="col-4">
      <div class="card">
        <div class="card-body centralizar">
          <h2>Cadastro de aluno</h2>


          <form #formulario="ngForm">

            Nome do aluno:<br>
          <input  required [(ngModel)]="aluno.nome" type="text" class="form-control" name="nome">
            <br>
          Cpf:<br>
          <input   required [(ngModel)]="aluno.cpf"  type="text" class="form-control" name="cpf"><br>
           
          Telefone:<br>
          <input  required  [(ngModel)]="aluno.telefone"  type="text" class="form-control" name="telefone">
            <br />

            turma:<br>
            <input  required  [(ngModel)]="aluno.turma"  type="text" class="form-control" name="turma">
            <button (click)="save()"  [disabled]="!formulario.valid" class="btn btn-success">Salvar</button>
          </form>

        </div>
      </div>
    </div>

    <div class="col-4"></div>
  </div>
</div>
